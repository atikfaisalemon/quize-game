<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="bg-white">
    <main class="w-1/2 mx-auto mt-20 px-16 py-10 bg-[#F9EEF0] rounded-xl">
      <!-- top section  -->
      <section class="">
        <div class="flex justify-between">
          <!-- progress bar -->
          <div class="flex flex-col items-center gap-3">
            <div>
              <h1 class="text-2xl">Question: <span>1/5</span></h1>
            </div>
            <div
              class="w-32 bg-transparent border-solid border-2 border-[#CC8D8B] p-[1px]"
            >
              <div
                class="bg-[#CC8D8B] h-5 text-xs font-medium text-blue-100 text-right p-3 leading-none flex items-center"
                style="width: 50%"
              ></div>
            </div>
          </div>

          <!-- score table -->

          <div class="flex flex-col items-center gap-2">
            <h1 class="text-2xl">Score</h1>
            <h1 class="text-5xl text-[#CC8D8B]">
              <span id="finalScore">0</span>
            </h1>
          </div>
        </div>
      </section>

      <!-- Question section  -->
      <section class="mt-20">
        <p>What is the Capital of Bangladesh ?</p>
         
        <input type="radio" id="dhaka" name="capital" value="dhaka" />  
        <label for="dhaka">Dhaka</label><br />
         
        <input type="radio" id="chitta" name="capital" value="Chittagong" />
          <label for="chitta">Chittagong</label><br />
         
        <input type="radio" id="raj" name="capital" value="Rajshahi" />
          <label for="raj">Rajshahi</label>

        <br /><br />

        <p>Who is the founder of Facebook ?</p>
        <input
          type="radio"
          class="checked"
          id="bill"
          name="founder"
          value="Bill Gates"
        />
        <label for="bill">Bill Gates</label><br />
        <input
          type="radio"
          class="checked"
          id="musk"
          name="founder"
          value="60"
        />
        <label for="musk">Elon Musk</label><br />
        <input
          type="radio"
          class="checked"
          id="mark"
          name="founder"
          value="Mark Zuckerber"
        />
        <label for="mark">Mark Zuckerberg</label><br /><br />

        <p>Where is Apple's headquarters located ?</p>
        <input
          type="radio"
          class="checked"
          id="alaska"
          name="location"
          value="Alaska"
        />
        <label for="alaska">Alaska</label><br />
        <input
          type="radio"
          class="checked"
          id="california"
          name="location"
          value="60"
        />
        <label for="california">California</label><br />
        <input
          type="radio"
          class="checked"
          id="newYork"
          name="location"
          value="New York"
        />
        <label for="newYork">New York</label><br /><br />

        <p>What is the current iPhone model ?</p>
        <input
          type="radio"
          class="checked"
          id="phone17"
          name="phone"
          value="iPhone 17"
        />
        <label for="phone17">iPhone 17</label><br />
        <input
          type="radio"
          class="checked"
          id="phone14"
          name="phone"
          value="iPhone 14"
        />
        <label for="phone14">iPhone 14</label><br />
        <input
          type="radio"
          class="checked"
          id="phone15"
          name="phone"
          value="iPhone 15"
        />
        <label for="phone15">iPhone 15</label><br /><br />
        <br />
        <!-- submit button  -->
        <button id="btn" class="bg-[#CC8D8B] p-1 px-5 rounded-md text-white">
          Submit
        </button>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
